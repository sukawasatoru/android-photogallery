plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                    'room.expandProjection': true.toString(),
                    'room.incremental': true.toString(),
                    'room.schemaLocation': "$projectDir/schemas".toString(),
                ]
            }
        }
    }

    buildFeatures {
        buildConfig false
        resValues false
    }
}

dependencies {
    implementation project(':model')
    implementation Depends.androidx.pagingRuntime
    implementation Depends.androidx.roomKtx
    implementation Depends.google.hilt
    implementation Depends.kotlinResult
    implementation Depends.tinyport.logger
    kapt Depends.androidx.roomCompiler
    kapt Depends.google.hiltCompiler
}
